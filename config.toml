baseURL = 'https://onlinetoolsconverter.github.io'
languageCode = 'en-us'
title = 'Online Tools, Converters.'

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

theme = 'lightbi-hugo'


googleAnalytics = "XXX"
enableRobotsTXT = true
enableGitInfo = false
Paginate = 10

[permalinks]
  posts = '/:slug/'
  tags = 'tag/:slug/'
  
[minify]
  minifyOutput = false
  
[params]
    showRelatedPosts = true #for lightbi related posts
    description = "Open source Online Tools, Converters."
    author = "Sk Md Imtiaj"
    selfHosted = true
	mainSections = ["post","posts"]
	#dateFormat = "2 January 2023"
	comments = false
	readingTime = true
	wordCount = true
	useHLJS = false
	socialShare = true
	delayDisqus = true
	summaryLength  = "9"
	gcse = false
	Lastmod = true
	rss = true 
	pagination = "10"
	hideAuthor = true
	darkMode = false

  [params.mytags]
	go = 'Go is developed by google.'
	php = 'PHP is the most populer language for web developemnt.'



#nav main menu

[[menu.main]]
    name = "Tools"
    url = "/tag/tools/"
    weight = 1	

[[menu.main]]
    name = ""
    url = "/Top10/"
    weight = 2










#menu for footer

[[menu.footer]]
    name = "Tools"
    url = "/tag/tools/"
    weight = 1	

    
[[menu.footer]]
    name = "Tags"
    url = "/tags/"
    weight = 2
	



